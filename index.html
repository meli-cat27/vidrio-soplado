		<style>
		body{
			margin: 0px;
			font-family: 'Open Sans',sans-serif;
	    }
	    header{
		   width: 50%;
		   height: 50%;
		   background: #333;
		   color: #fff;
		   
		   position: fixed;
		   top:0;
		   left:0;
		   z-index: 100;
		}
	    video {
			position: fixed;
	    
			min-width: 100%;
			min-height: 100%;
	    
			-transform: translateX(-50%) translateY(%50);
	    
			z-index: -1;
	    }
		
		.trans{
		   background-color: #ffffff;
		   opacity: 0.5;
		}
		#menu-bar{
		   display:none;
		}
		
		header label{
		   float: right;
		   font-size: 28px;
		   margin: 6px 0;
		   cursor: pointer;
		}
		
		.menu{
		   position:absolute;
		   top:0;
		   left:0;
		   width: 100%
		   height: 100vh;
		   background: rgba(51,51,51,0.9);
		   transition: all 0.5s;
		   /* transform: translateX(-100%); */
		   margin-top:55px;
		}
		
		.menu a{
		   display:block;
		   color: #fff;
		   height: 50px;
		   text-decoration: none;
		   padding: 15px;
		   /* border-bottom: 1px solid rgba(255,255,255,0.9); */
		   
		}
		
		.menu a:hover{
		   background: rgba(255,255,255,0.3);
		}
		.contenedor{
		   width: 98%;
           margin:auto;
		}
		
		#menu-bar:checked ~ .menu {
		   transform: translateX(0%);
		}
		
		header .contenedor{
			display:table;	
		}
		
		h1{
		   float: left;
		}
		</style
